 <body>
     <header><h2>ベルを鳴らす！</h2></header>
     <main>
         <a onClick="sound()"><img width="50%" src="https://illustimage.com/photo/dl/13094.png?20200906"></a>
         <audio id="sound-file" preload="auto" height="0px">
           <source src="https://otologic.jp/sounds/se/pre/Onmtp-Ding02-2.mp3" type="audio/mp3">

     </main>

     <script>
         function sound()
         {
             // 対象となるID名
             var id = 'sound-file' ;
 
             // 初回以外だったら音声ファイルを巻き戻す
             if( typeof( document.getElementById( id ).currentTime ) != 'undefined' )
             {
                 document.getElementById( id ).currentTime = 0;
             }
 
             // [ID:sound-file]の音声ファイルを再生[play()]する
             document.getElementById( id ).play() ;
         }
     </script>
